<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Isaac Developer Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Isaac Dev</div>
            <button class="menu-toggle" aria-expanded="false" aria-controls="nav-links">â˜°</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section container">
            <h2>Let's Start a Conversation</h2>
            <p class="subtitle">I am available for freelance work and new opportunities. Send a message and I'll get back to you within 24 hours.</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Project Inquiry or Collaboration">
                    <div class="error-message" id="subjectError"></div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project..."></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Isaac Dev Portfolio. Built with clean code.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
